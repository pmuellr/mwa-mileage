<html>

<!- ======================================================================== -->
<head>
<title>mwa: mileage</title>

<link rel="apple-touch-icon-precomposed" href="images/HAZMAT_Class_3_Gasoline-57x57.png"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height">

<link href="mwa-mileage.css" rel="stylesheet" type="text/css"/>
</head>

<!- ======================================================================== -->
<body>

<!- ======================================================================== -->
<div id="page-main" class="page">
    <h1>mwa-mileage</h1>
    
    <table id="dashboard" width="100%" cellspacing="0" cellpadding="0">
    
        <tr width="100%">
    
        <td id="average" width="50%">
            <div>
                <span id="average-mileage">00.0</span><br>
                <span><b>mileage</b></span>
            </div>
    
        <td id="totals" width="50%">
            <div>
                <div id="total-distance">000000</div>
                <div><b>Distance</b></div>
            </div>
            <p>
            <div>
                <div id="total-fuel">0000.0</div>
                <div><b>Fuel</b></div>
            </div>
    
        <!- ======================================================================== -->
        <tr><td colspan="2">
            <div class="toolbar">
                <button class="tool-add">      add     </button>
                <button class="tool-about">    about   </button>
                <button class="tool-settings"> setting </button>
            </div>
        
        <!- ======================================================================== -->
        <tr><td id="entries" colspan="2">
            <div>sample <br> entry</div>
            <div>sample <br> entry</div>
            <div>sample <br> entry</div>
            <div>sample <br> entry</div>
        
    <!- ======================================================================== -->
    </table>
</div>

<!- ======================================================================== -->
<div id="page-edit" class="page">
    <h1>mwa-mileage <span id="edit-action">edit</span></h1>

    <form action="#" method="huh">
        
        <table width="100%">
        
            <tr>
            <td width="50%">Distance 
            <td width="50%"><input type="number" name="miles" id="dialog-edit-field-miles" min="0" max="1000" step="0.1" value="should have been set to something" />
    
            <tr>
            <td>Fuel
            <td><input type="number" name="miles" id="dialog-edit-field-miles" min="0" max="1000" step="0.1" value="should have been set to something" />
    
            <tr>
            <td>Date
            <td><input type="date" name="date" id="dialog-edit-field-date" value="should have been set to something" />

        </table>
        
        <div class="toolbar">
            <button class="tool-save">   save   </button>
            <button class="tool-cancel"> cancel </button>
        </div>
        
    </form>
</div>

<!- ======================================================================== -->
<div id="page-settings" class="page">
    <h1>mwa-mileage settings</h1>

    <form action="#" method="huh">
        
        <div>
            <label for="distance">Miles:</label>
            <input type="number" name="miles" id="dialog-edit-field-miles" min="0" max="1000" step="0.1" value="should have been set to something" />
        </div>	

        <div data-role="fieldcontain">
            <label for="fuel">Gallons:</label>
            <input type="number" name="gallons" id="dialog-edit-field-gallons" min="0" max="1000" step="0.1" value="should have been set to something" />
        </div>	

        <div data-role="fieldcontain">
            <label for="date">Date:</label>
            <input type="date" name="date" id="dialog-edit-field-date" value="should have been set to something" />
        </div>	
        
        <div class="toolbar">
            <button class="tool-save">   save   </button>
            <button class="tool-cancel"> cancel </button>
        </div>
        
    </form>
</div>

<!- ======================================================================== -->
<div id="page-about" class="page"> 
    <h1>about mileage</h1>
    
    <div>
        <p>Version: <span id="version"></span>
        <p>By: Patrick Mueller
        <p><a href="https://github.com/pmuellr/mwa-mileage">fork me on github</a>
    </div>

    <div class="toolbar">
        <button class="tool-back">   back   </button>
    </div>
        
</div> 

<!- ======================================================================== -->
</body>

<script src="modules/MileageApp.transportd.js"></script>

<script src="modules/util/BackboneLocalStorage.transportd.js"></script>
<script src="modules/util/EleFuncs.transportd.js"></script>
<script src="modules/util/Ex.transportd.js"></script>
<script src="modules/util/StackTrace.transportd.js"></script>

<script src="modules/models/FillUp.transportd.js"></script>
<script src="modules/models/FillUpLog.transportd.js"></script>

<script src="modules/views/FillUpEditor.transportd.js"></script>
<script src="modules/views/FillUpRow.transportd.js"></script>

<script>
require("MileageApp").main()
</script>

</html>
