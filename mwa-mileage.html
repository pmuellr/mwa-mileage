<body>

<!- ======================================================================== -->
<div id="page-main" data-role="page"> 
    <div data-role="header">
        <h1>mileage</h2>
    </div>
    
    <div data-role="content">
        <div class="ui-grid-a">
        	<div class="ui-block-a">Average Mileage</div>
        	<div class="ui-block-b" id="page-main-average-mileage"></div>
        </div>
    
    </div>
    
    <div data-role="footer">
        <a href="#page-edit">add fillup</a>
        <a href="#page-entries">fillups</a>
        <a href="#page-about">about</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-entries" data-role="page"> 
    <div data-role="header">
        <h1>fillups</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
    
    <div data-role="footer">
        <a href="#page-help-page-entries">help</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-help-page-entries" data-role="page"> 
    <div data-role="header">
        <h1>fillups help</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-edit" data-role="page">
    <div data-role="header">
        <h1>edit fillup</h2>
    </div>
    
    <div id="page-edit-content" data-role="content">
        <form action="#" method="huh">
        
            <div data-role="fieldcontain">
                <label for="miles">Miles:</label>
                <input type="number" name="miles" id="page-edit-field-miles" min="0" max="1000" step="0.1" value="should have been set to something" />
            </div>	
    
            <div data-role="fieldcontain">
                <label for="gallons">Gallons:</label>
                <input type="number" name="gallons" id="page-edit-field-gallons" min="0" max="1000" step="0.1" value="should have been set to something" />
            </div>	
    
            <div data-role="fieldcontain">
                <label for="date">Date:</label>
                <input type="date" name="date" id="page-edit-field-date" value="should have been set to something" />
            </div>	
        </form>
    </div>
    
    <div data-role="footer">
        <button>save</button>
        <button>cancel</button>
        <a href="#page-help-page-edit">help</a>
    </div>
</div>

<!- ======================================================================== -->
<div id="page-help-page-edit" data-role="page"> 
    <div data-role="header">
        <h1>add fillup help</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-about" data-role="page"> 
    <div data-role="header">
        <h1>about mileage</h2>
    </div>
    
    <div data-role="content">
        <p>Version: <span id="version"></span>
        <p>By: Patrick Mueller
        <p><a rel="external" href="https://github.com/pmuellr/mwa-mileage">fork me on github</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="template-fillup-row" class="template">
    <div class="fillupRow">
        <span class="fillup-row-date"></span>
        <span class="fillup-row-miles"></span>
        <span class="fillup-row-gallons"></span>
        <span class="fillup-row-mileage"></span>
    </div>
</div>

<!- ======================================================================== -->
<div id="template-fillup-editor" class="template">

        <button>save</button>
        <button>cancel</button>
        
    </form>
</div>
