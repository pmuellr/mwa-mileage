<head>
<title>mwa: mileage</title>

<link rel="apple-touch-icon" href="images/HAZMAT_Class_3_Gasoline-57x57.png"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport--jquery-mobile-adds-this" content="user-scalable=no, width=device-width">

<link href="vendor/jquery/jquery.mobile.css" rel="stylesheet" type="text/css"/>
<link href="mwa-mileage.css" rel="stylesheet" type="text/css"/>

<script src="vendor/jquery/jquery.js"></script>
<script src="mwa-mileage-jquery-mobile.js"></script>
<script src="vendor/jquery/jquery.mobile.js"></script>

<script src="vendor/modjewel/modjewel-require.js"></script>

<script src="vendor/underscore/underscore.transportd.js"></script>
<script src="vendor/backbone/backbone.transportd.js"></script>
<script src="vendor/scooj/scooj.transportd.js"></script>

<script src="modules/EleFuncs.transportd.js"></script>
<script src="modules/MileageApp.transportd.js"></script>

<script src="modules/util/Ex.transportd.js"></script>
<script src="modules/util/StackTrace.transportd.js"></script>

<script src="modules/models/FillUp.transportd.js"></script>
<script src="modules/models/FillUpLog.transportd.js"></script>



<script src="modules/util/Callbacks.transportd.js"></script>
<script src="modules/util/Model.transportd.js"></script>
<script src="modules/util/View.transportd.js"></script>

<script>
require("MileageApp").main()
</script>

</head>

<!- ======================================================================== -->
<body>

<!- ======================================================================== -->
<div id="page-main" data-role="page"> 
    <div data-role="header">
        <h1>Mileage</h2>
    </div>
    
    <div data-role="content">
        <div class="ui-grid-a">
        	<div class="ui-block-a">Average Mileage</div>
        	<div class="ui-block-b" id="page-main-average-mileage"></div>
        </div>
    
    </div>
    
    <div data-role="footer">
        <a href="#page-add">add</a>
        <a href="#page-entries">entries</a>
        <a href="#page-about">about</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-entries" data-role="page"> 
    <div data-role="header">
        <h1>Fillups</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
    
    <div data-role="footer">
        <a href="#page-help-page-entries">help</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-help-page-entries" data-role="page"> 
    <div data-role="header">
        <h1>Fillups Help</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-add" data-role="page" data-theme="c">
    <div data-role="header">
        <h1>Add Fillup</h2>
    </div>
    
    <div data-role="content" data-theme="c">
        <form action="#" method="huh">
        
            <div data-role="fieldcontain">
                <label for="miles">Miles:</label>
                <input type="number" name="gallons" id="page-add-field-gallons" min="0" max="1000" step="0.1" value="" />
            </div>	
    
            <div data-role="fieldcontain">
                <label for="gallons">Gallons:</label>
                <input type="number" name="gallons" id="page-add-field-gallons" min="0" max="1000" step="0.1" value="" />
            </div>	
    
            <div data-role="fieldcontain">
                <label for="date">Date:</label>
                <input type="date" name="date" id="page-add-field-date" value="" />
            </div>	

        </form>
    </div>
    
    <div data-role="footer">
        <a href="#page-help-page-add">help</a>
    </div>
</div>

<!- ======================================================================== -->
<div id="page-help-page-add" data-role="page"> 
    <div data-role="header">
        <h1>Add Fillup Help</h2>
    </div>
    
    <div data-role="content">
        <p>No content yet
    </div>
</div> 

<!- ======================================================================== -->
<div id="page-about" data-role="page"> 
    <div data-role="header">
        <h1>About Mileage</h2>
    </div>
    
    <div data-role="content">
        <p>Version: <span id="version"></span>
        <p>By: Patrick Mueller
        <p><a rel="external" href="https://github.com/pmuellr/mwa-mileage">fork me on github</a>
    </div>
</div> 

<!- ======================================================================== -->
<div id="template-fillup-row" class="template">
    <div class="fillupRow">
        <span class="fillup-row-date"></span>
        <span class="fillup-row-miles"></span>
        <span class="fillup-row-gallons"></span>
        <span class="fillup-row-mileage"></span>
    </div>
</div>

<!- ======================================================================== -->
<div id="template-fillup-editor" class="template">
    <div>
        <table>
            <tr><td>date    <td class="fillup-editor-date">?
            <tr><td>miles   <td class="fillup-editor-date">?
            <tr><td>gallons <td class="fillup-editor-date">?
            <tr><td>mileage <td class="fillup-editor-mileage">?
        </table>
        <span class="fillup-editor-save">Save</span> 
        <span class="fillup-editor-cancel">Cancel</span>
    </div>
</div>

<!- ======================================================================== -->
</body>
</html>
