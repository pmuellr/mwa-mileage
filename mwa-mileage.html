<html>

<!- ======================================================================== -->
<head>
<title>mwa: mileage</title>

<link rel="apple-touch-icon-precomposed" href="images/HAZMAT_Class_3_Gasoline-57x57.png"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height">

<link href="mwa-mileage.css" rel="stylesheet" type="text/css"/>
</head>

<!- ======================================================================== -->
<body>

<!- ======================================================================== -->
<div id="page-MainPage" class="page vbox">
    <div class="titleBar">mwa-mileage</div>
    
    <div id="main-dashboard" class="hbox">
        <div id="average" class="flex center vbox">
            <div>
                <span id="average-mileage">000.0</span><br>
                <span>mileage</span>
            </div>
        </div>
        
        <div id="totals" class="flex vbox">
            <div id="total-distance">00000.0</div>
            <div>distance</div>
            <div style="height:1em"></div>
            <div id="total-fuel">0000.0</div>
            <div>fuel</div>
<!--        
            <div>
                <div id="total-distance">00000.0</div>
                <div>distance</div>
            </div>
            <div style="height:1em"></div>
            <div>
                <div id="total-fuel">0000.0</div>
                <div>fuel</div>
            </div>
-->
        </div>

    </div>
    
    <div class="toolbar hbox center">
        <button class="tool-add">      add      </button>
        <button class="tool-settings"> settings </button>
        <button class="tool-about">    about    </button>
    </div>
    
    <div id="main-entries" class="vbox">
        <div>sample <br> entry</div>
        <div>sample <br> entry</div>
        <div>sample <br> entry</div>
        <div>sample <br> entry</div>
    </div>
    
</div>

<!- ======================================================================== -->
<div id="page-EditFillUpPage" class="page">
    <div class="titleBar">mwa-mileage <span id="edit-action">edit</span></div>

    <table width="100%">
    
        <tr>
        <td width="40%">Distance 
        <td width="60%"><button class="tool-distance">distance</button>

        <tr>
        <td>Fuel
        <td><button class="tool-fuel">fuel</button>

        <tr>
        <td>Date
        <td><button class="tool-date">date</button>

    </table>
    
    <div class="toolbar hbox center">
        <button class="tool-save">   save   </button>
        <button class="tool-cancel"> cancel </button>
    </div>
</div>

<!- ======================================================================== -->
<div id="page-SettingsPage" class="page">
    <div class="titleBar">mwa-mileage settings</div>

    <p>Tilt to edit numbers
    <input type="checkbox" name="tilt-to-edit-numbers">
    
    <div class="toolbar hbox center">
        <button class="tool-save">   save   </button>
        <button class="tool-cancel"> cancel </button>
    </div>
</div>

<!- ======================================================================== -->
<div id="page-AboutPage" class="page"> 
    <div class="titleBar">about mwa-mileage</div>
    
    <div class="about">
        <p>Version: <span id="version"></span>
        <p>By: Patrick Mueller
        <p><a href="https://github.com/pmuellr/mwa-mileage">fork me on github</a>
    </div>

    <div class="toolbar hbox center">
        <button class="tool-back">   back   </button>
    </div>
        
</div> 

<!- ======================================================================== -->
</body>
